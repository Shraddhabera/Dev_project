{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">üîê Login to Nova Judge</h2>
            <p class="text-muted">Enter your credentials to continue</p>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" required placeholder="Enter password">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-3 shadow-sm">Login</button>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger mt-3 mb-0 rounded-3">
                    Invalid username or password.
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? 
                    <a href="{% url 'register' %}" class="text-decoration-none fw-semibold text-primary">Register here</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

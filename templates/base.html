<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Judge - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 20px;
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            margin-left: 15px;
            transition: color 0.2s ease-in-out;
        }

        .nav-link:hover {
            color: #0d6efd !important;
        }

        /* Problem card hover effect */
        .problem-card {
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .difficulty-easy {
            color: #28a745;
        }

        .difficulty-medium {
            color: #ffc107;
        }

        .difficulty-hard {
            color: #dc3545;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 px-4 py-3 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'problems:problem_list' %}">‚öñÔ∏è Online Judge</a>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'problems:profile' %}">
                            üëã Hello, <strong>{{ user.username }}</strong>
                        </a>
                        <a class="nav-link" href="{% url 'problems:leaderboard' %}">üèÜ Leaderboard</a>

                        <!-- ‚úÖ My Submissions Link -->
                        <a class="nav-link" href="{% url 'problems:user_submissions' %}">üìÑ My Submissions</a>

                        <a class="btn btn-outline-danger ms-2" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Flash messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} shadow-sm">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Main content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
